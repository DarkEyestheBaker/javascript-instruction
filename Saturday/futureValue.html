<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Future Value Calculator</title>
    <script>
        function calculateFutureValue(initInvest, monthlyInv, annInterestRate, months) {
            let futureValue = initInvest;
            for (let i = 1; i <= months; i++) {
                futureValue = (futureValue + monthlyInv) * (1 + (annInterestRate / 12 / 100));
            }
            return futureValue;
        }

        function calculate() {
            let initInvest = parseFloat(document.getElementById("initInvest").value);
            let monthlyInvest = parseFloat(document.getElementById("monthlyInvest").value);
            let annInterestRate = parseFloat(document.getElementById("annInterestRate").value);
            let months = parseFloat(document.getElementById("months").value);

            console.log("Button clicked", initInvest, monthlyInvest, annInterestRate, months);
            // let futureValue = 1200.11
            let futureValue = ((initInvest * (1 + annInterestRate/12/100)) + (monthlyInvest * (1 + annInterestRate / 12 / 100)) * months);

            document.getElementById("futureValue").innerText = futureValue;
        }
    </script>
</head>

<body>
    Initial investment: <input type="number" id="initInvest"><br>
    Monthly investment: <input type="number" id="monthlyInvest"><br>
    Annual interest rate: <input type="number" id="annInterestRate"><br>
    Months: <input type="number" id="months"><br>
    <button onclick="calculate(calculateFutureValue)">Calculate</button>
    <br>
    Future value: <span id="futureValue"></span>
</body>

</html>
